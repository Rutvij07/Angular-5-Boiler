<div class="centerthis">
  <br>
    <div class=" centerthis container ">
       <div class="col-md-12 col-xs-12 ">
         <md-card style="position:relative;margin-top:10px;" class="basic" *ngFor="let team of teams">
            <h4 class="centerthis" > {{team.teamA}} Vs {{team.teamB}} &nbsp; <button routerLink="/matchview" class="next"md-icon-button>
              <i class="material-icons" type="button">skip_next</i>
            </button></h4>
          </md-card>
      </div> <br><br><br>

      <div class="row">
         <div class=" graph col-md-6  col-xs-12 ">
           <div style="display: block;">
           <canvas baseChart width="400" height="400"
                       [datasets]="lineChartData"
                       [labels]="lineChartLabels"
                       [options]="lineChartOptions"
                       [colors]="lineChartColors"
                       [legend]="lineChartLegend"
                       [chartType]="lineChartType"
                       (chartHover)="chartHovered($event)"
                       (chartClick)="chartClicked($event)">
            </canvas>
           </div>
         </div>
       </div>
     </div>
</div>
